<div class="container">
  <div class="legends--mock">
    <div class="legends--mock__legend"></div>
  </div>
  <div class="graph--mock">
    <div class="graph--mock__lines">
      <div class="graph--mock__y-label__container">
        <div class="graph--mock__y-label"></div>
      </div>
      <div class="graph--mock__lines__columns">
        <div
          class="graph--mock__lines__column"
          *ngFor="let col of EmptyArray(13)"
        >
          <div
            class="graph--mock__lines__row"
            *ngFor="let row of EmptyArray(13)"
          ></div>
        </div>
      </div>
    </div>
    <div class="graph--mock__x-label__container">
      <div class="graph--mock__x-label"></div>
    </div>
  </div>
</div>
